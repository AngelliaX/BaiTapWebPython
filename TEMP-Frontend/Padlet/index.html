<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <p class="subtitle">Anonymous</p>
        <h1>My Todo List</h1>
    </div>
    <div class="note">
        <h2 class="note-title">Todo List</h2>
        <ul class="task-list">
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
        </ul>
        <hr>
        <input type="text" class="task-input" placeholder="Add a new task...">
    </div>
    <div class="sidebar">
        <div class="user-icon"></div>
        <button class="sidebar-button">Share</button>
        <button class="sidebar-button">Bell</button>
        <button class="sidebar-button">Settings</button>
        <button class="sidebar-button">More</button>
        <div class="add-note" onclick="openModal()">
            <div class="plus-icon">+</div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Note</h2>
            <input type="text" id="note-title" placeholder="Note Title">
            <button onclick="submitNote()">Enter</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
